<!DOCTYPE html>
  <html>
    <head>
      <!-- Import Google Icon Font -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/><script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    </head>

    <body>      
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
    
      <div w3-include-html="index2.html"></div>

    <!-- Sets up the main NavBar with the buttons and stuff -->
    <nav>
            <div class="nav-wrapper deep-purple lighten-2">
              <a href="#!" class="brand-logo center">SSTARtracking</a>
              <ul class="left hide-on-med-and-down">
                <!-- all the buttons you can click (each li) and what they link to (each href) -->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="active"><a href="main.html">Play!</a></li> 
    
              </ul>
            </div>
    </nav>

    <div class="row">
      <div class="col s8">
        <form id="myForm">
            <div>
              <br>
                <div>
                  <!-- input spaces for typing in information -->
                  <!-- email input -->
                  <input id="email" type="text" placeholder="Email..."/>

                  <!-- password input -->
                  <input id="password" type="password" placeholder="Password..."/>
                </div>
            </div>
            <!-- Buttons to do stuff -->
            <div>
              <!-- Registration button-->
              <a class="waves-effect waves-teal blue lighten-3 btn" id="register"><i class="material-icons right">person_add</i>Register</a>

              <!-- Sign in button -->
              <a class="waves-effect waves-light blue lighten-3 btn" id="sign-in"><i class="material-icons right">fingerprint</i>Sign In</a>
              
            </div>
        </form>
      </div>
    </div>

    <!-- Makes the section for level buttons -->
    <div class="section" id = "levels" hidden>
      <!-- Makes the level buttons -->
    <!-- <div class="row"> -->
      <!-- each div class is in the row and is s1 wide... color blue lighten-4 and linking to the html file with the level name -->
    <a id = "loadLevel1" onclick="loadLevel1()" class="waves-effect waves-light btn pulse blue lighten-3">1</a>
    <a class="waves-effect waves-light btn blue lighten-5">2</a>
    <a class="waves-effect waves-light btn blue lighten-5">3</a>
    <a class="waves-effect waves-light btn blue lighten-5">4</a>
    <a class="waves-effect waves-light btn blue lighten-5">5</a>
    <a class="waves-effect waves-light btn blue lighten-5">6</a>
    <a class="waves-effect waves-light btn blue lighten-5">7</a>
    <a class="waves-effect waves-light btn blue lighten-5">8</a>
    <a class="waves-effect waves-light btn blue lighten-5">9</a>
    <a class="waves-effect waves-light btn blue lighten-5">10</a>
    <a class="waves-effect waves-light btn blue lighten-5">11</a>
    <a class="waves-effect waves-light btn blue lighten-5">12</a>

        <!-- </div> -->
    </div>

    <div class="col s12" href = "level/level1.html" id = "levelLoad"></div>

    <!-- Back to Levels button -->
    <a id="back" onclick="back()" class="waves-effect waves-light blue lighten-3 btn" hidden>
      <i class="material-icons right">keyboard_return  </i>
      Return to Levels
    </a>
    <br>

    <!-- Sign out button -->
    <a class="waves-effect waves-light blue lighten-3 btn" id="sign-out" hidden>
      <i class="material-icons right">exit_to_app</i>
      Sign Out
    </a>

    <!--Include firebase.js  -->
    <script src="../firebaseui/dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="../firebaseui/dist/firebaseui.css" />
        
          
    <!--Configure firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- put in all the JS from firebasescripts.js -->
    <script src="../firebasescripts.js"></script>

  </body>

 </html>
