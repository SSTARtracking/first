<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
         
    <!-- Sets up the main NavBar with the buttons and stuff -->
    <nav>
            <div class="nav-wrapper deep-purple lighten-2">
              <a href="#!" class="brand-logo center">SSTARtracking</a>
              <ul class="left hide-on-med-and-down">
                <!-- all the buttons you can click (each li) and what they link to (each href) -->
                <li><a href="about.html">About</a></li>
                <li><a href="home.html">Levels</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Sign Up / Log In</a></li>

              </ul>
            </div>
        </nav>

    <!-- Sets up the breadcrumb  -->
      <nav>
        <div class="nav-wrapper blue lighten-3">
          <div class="col s12">
            <a href="home.html" class="breadcrumb">Home</a>
            <a href="contact.html" class="breadcrumb">Contact Us</a>
          </div>
        </div>
      </nav>

      <!-- Sets up the introduction card to the page -->
      <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Contact Us</span>
                  <p> Having trouble using our app? Want to let us know what you think?
                  Fill outo the form below to email us directly. </p>
                </div>
              </div>
            </div>
          </div>

      <!-- Set up the entire email form thing -->
      <!-- <div class="divider"></div> -->
        <!-- <div class="section"> -->
            <div class="row">
                    <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                        </div>
                    </div>
                    </form>
                </div>   
            <!-- </div> -->
        <!-- </div>  -->

    </body>
  </html>
