    <body>     

      <!-- WebGazer.js library -->
      <script src="webgazer.js" type="text/javascript" ></script>

      <script type="text/javascript" src="js/materialize.min.js"></script>
    
      <div w3-include-html="index2.html"></div>

    <!-- Sets up the main NavBar with the buttons and stuff -->
    <nav id = "navbar">
            <div class="nav-wrapper deep-purple lighten-2">
              <a href="#!" class="brand-logo center">SSTARtracking</a>
              <ul class="left hide-on-med-and-down">
                <!-- all the buttons you can click (each li) and what they link to (each href) -->
                <li><a href="about.html">About</a></li>

                <li class="active"><a href="main.html">Play!</a></li>

    <div class="row">
      <div class="col s12">
        <form id="myForm">
            <div>
              <br>
                <div>
                  <!-- input spaces for typing in information -->
                  <!-- email input -->
                  <input id="email" type="text" placeholder="Email..."/>

                  <!-- password input -->
                  <input id="password" type="password" placeholder="Password..."/>
                </div>
            </div>
            <!-- Buttons to do stuff -->
            <div>
              <!-- Registration button-->
              <a class="waves-effect waves-teal blue lighten-3 btn" id="register"><i class="material-icons right">person_add</i>Register</a>

              <!-- Sign in button -->
              <a class="waves-effect waves-light teal lighten-3 btn" id="sign-in"><i class="material-icons right">fingerprint</i>Sign In</a>
              
            </div>
        </form>
      </div>
    </div>

    <!-- Makes the section for level buttons -->
    <div class="section" id = "levels" hidden>
      <!-- Makes the level buttons -->
    <div class="row">
      <!-- each div class is in the row and is s1 wide... color blue lighten-4 and linking to the html file with the level name -->
      
        <div class="col s1"><a onclick="loadLevel(1)" class="load-level waves-effect waves-light btn blue lighten-3">1</a></div>
        <div class="col s1"><a onclick="loadLevel(2)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">2</a></div>
        <div class="col s1"><a onclick="loadLevel(3)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">3</a></div>
        <div class="col s1"><a onclick="loadLevel(4)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">4</a></div>
        <div class="col s1"><a onclick="loadLevel(5)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">5</a></div>
        <div class="col s1"><a onclick="loadLevel(6)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">6</a></div>
        <div class="col s1"><a onclick="loadLevel(7)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">7</a></div>
        <div class="col s1"><a onclick="loadLevel(8)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">8</a></div>
        <div class="col s1"><a onclick="loadLevel(9)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">9</a></div>
        <div class="col s1"><a onclick="loadLevel(10)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">10</a></div>
        <div class="col s1"><a onclick="loadLevel(11)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">11</a></div>
        <div class="col s1"><a onclick="loadLevel(12)" class="load-level waves-effect waves-light btn blue lighten-3 disabled">12</a></div>

        </div>
    </div>

    <div class="col s12" id = "levelLoad"></div>


    <br>

    <div class="row">
      <div class="col s3">
            <!-- Back to Levels button -->
        <a id="back" onclick="showLevelList()" class="waves-effect waves-light blue lighten-3 btn" hidden>
          <i class="material-icons right">keyboard_return  </i>
          Return to Levels
        </a>
     
        <!-- Sign out button -->

        <a class="waves-effect waves-light blue lighten-3 btn" id="sign-out" hidden>
          <i class="material-icons right">exit_to_app</i>
          Sign Out
        </a>
      </div>
    </div>

    <!--Include firebase.js  -->
    <script src="firebaseui/dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="firebaseui/dist/firebaseui.css" />

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

 <script src="precision_store_points.js"></script>
