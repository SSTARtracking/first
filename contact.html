<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
            body {
                opacity: 1;
                transition: 1s opacity;
            }
            body.fade-out {
                opacity: 0;
                transition: none;
            }
    </style>
    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      
      <script>document.body.className += ' fade-out';</script>
      <script type="text/javascript" src="/fadeOut.js"></script>
      
    <!-- Sets up the main NavBar with the buttons and stuff -->
    <nav>
            <div class="nav-wrapper deep-purple lighten-2">
              <a href="#!" class="brand-logo center">SSTARtracking</a>
              <ul class="left hide-on-med-and-down">
                <!-- all the buttons you can click (each li) and what they link to (each href) -->
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Play!</a></li>

              </ul>
            </div>
        </nav>

      <!-- Sets up the introduction card to the page -->
          <div class="row">
                <div class="col s12 m6">
                  <div class="card-panel blue-grey darken-1">
                    <span class="white-text">Having trouble using our app? Want to let us know what you think?
                            Fill out the form below to email us directly.
                    </span>
                  </div>
                </div>
              </div>

      <!-- Set up the entire email form thing -->
      <!-- <div class="divider"></div> -->
        <!-- <div class="section"> -->
   <div class="col m10 offset-m1 s12">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m6 s12">
                        <i class="mdi-content-mail prefix"></i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="message" class="materialize-textarea"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="col m12">
                        <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action" onclick="" >Send Message</button></p>
                    </div>
                </div>
                    </form>
                </div>
            </div>

            <!-- </div> -->
        <!-- </div>  -->

    </body>
  </html>
